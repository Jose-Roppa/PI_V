<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Steak Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6fa; }
    .login-container { max-width: 350px; margin: 80px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #0001; padding: 36px; }
    h2 { color: #ff7043; text-align: center; }
    input[type="text"], input[type="password"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 1em; margin-bottom: 18px; }
    button { width: 100%; background: #ff7043; color: #fff; border: none; border-radius: 8px; padding: 14px 0; font-size: 1.1em; font-weight: bold; cursor: pointer; }
    button:hover { background: #e64a19; }
    .msg { color: #e53935; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Administrativo</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="msg">{{ messages[0][1] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="text" name="username" placeholder="UsuÃ¡rio" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
